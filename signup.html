<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Sign Up</h1>
        <p>Access exclusive content, updates, and photography offers!</p>
    </header>

    <!-- Sign-Up and Login Forms -->
    <section class="forms-section">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form action="#" method="POST" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Sign Up</button>
                </div>
            </form>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        <p>Follow us on:</p>
        <ul class="social-links">
            <li><a href="https://www.instagram.com/ja.myke" target="_blank">Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/jachimike-nnadi-63b126286" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/JaMyke/cos107" target="_blank">GitHub</a></li>
        </ul>
    </footer>
</body>
</html>
